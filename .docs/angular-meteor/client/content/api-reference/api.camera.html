# $meteor.camera

A helper service for taking pictures across platforms.

Must add [mdg:camera package](https://atmospherejs.com/mdg/camera) to use!

----

## Usage

        meteor add mdg:camera

        $meteor.getPicture(:options);

### Arguments

  <thead>
  <tr>
    <th>Param</th>
    <th>Type</th>
    <th>Details</th>
    <th>Required</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>options</td>
    <td><a href="https://docs.angularjs.org/guide/scope" class="label type-hint type-hint-objectstring">Object</a></td>
    <td>
      <p>options is an optional argument that is an Object with the following possible keys:</p>
      <p>* width - An integer that specifies the minimum width of the returned photo.</p>
      <p>* height - An integer that specifies the minimum height of the returned photo.</p>
      <p>* quality - A number from 0 to 100 specifying the desired quality of JPEG encoding.</p></td>
    <td><a href="" class="label type-hint type-hint-array">no</a></td>
  </tr>
  </tbody>
</table>

## Returns

<table class="variables-matrix return-arguments">

----

## Example

    if (Meteor.isClient) {

      app.controller("cameraCtrl", ['$scope', '$meteor',
        function($scope, $meteor){

          $scope.takePicture = function(){
            $meteor.getPicture().then(function(data){
              $scope.party.imageData = data;
            });
          };

        }]);
      }

    }

    HTML

        <div ng-controller="cameraCtrl">
          <button ng-click="takePicture()">Picture</button>
          <img ng-src="{{dstache}}party.imageData}}">
        </div>
