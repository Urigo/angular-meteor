# $meteor.call

A service service which wraps up [Meteor.methods](http://docs.meteor.com/#/full/methods_header) with [AngularJS promises](https://docs.angularjs.org/api/ng/service/$q).

----

## Usage

    $meteor.call(name, methodArguments)

### Arguments

<table class="variables-matrix input-arguments">
<thead>
<tr>
  <th>Param</th>
  <th>Type</th>
  <th>Details</th>
  <th>Required</th>
</tr>
</thead>
<tbody>
<tr>
  <td>name</td>
  <td><a href="" class="label type-hint type-hint-string">string</a></td>
  <td><p>Name of method to invoke</p></td>
  <td><a href="" class="label type-hint type-hint-array">Yes</a></td>
</tr>
<tr>
  <td>methodArguments</td>
  <td><a href="" class="label type-hint type-hint-object">any</a></td>
  <td><p>Optional method arguments</p></td>
  <td><a href="" class="label type-hint type-hint-object">No</a></td>
</tr>
</tbody>
</table>


## Returns

<table class="variables-matrix return-arguments">
<tbody><tr>
  <td><a href="" class="label type-hint type-hint-expression">promise</a></td>
  <td><p>The promise solves successfully with the return value of the method
         or return reject with the error from the method</p></td>
</tr>
</tbody></table>

----

## Example


    $scope.invite = function(party, user){

      $meteor.call('invite', party._id, user._id).then(
        function(data){

          // Handle success
          console.log('success inviting', data.userId);
        },
        function(err){
          // Handle error
          console.log('failed', err);
        }
      );

    };
