<template name='tutorials'>
  <div class="container tutorial-container">
    <div class="row">
      {{> sidebar tutorials}}
      <div class="col-md-9 main-tutorial">
        <div>
          <div class="row">
            {{> tutorialStepHeader }}
            <div class="col-md-12">
              {{> Template.dynamic template=contentTemplate}}
            </div>
            <div class="col-md-12">
              {{> tutorialNavigationButtons }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="codeBox">
  <div class="panel panel-default code-box">
    <div class="panel-heading code-box-heading">
      {{this}}
      <button class="select-all">Select All</button>
    </div>
    <div class="code-box-content">
      {{> Template.contentBlock}}
    </div>
  </div>
</template>

<template name="gitHubBox">
  {{#if gitHubBoxKeys}}
    <div class="panel panel-default">
      <div class="panel-heading">
        See the code for step {{stepNumber}} on GitHub!
      </div>
      <div class="panel-body">
        <ul>
          <li><a href="https://github.com/meteor/{{parent.ghRepoName}}/blob/{{sha}}/{{parent.ghRepoName}}.html">{{parent.ghRepoName}}.html</a></li>
          <li><a href="https://github.com/meteor/{{parent.ghRepoName}}/blob/{{sha}}/{{parent.ghRepoName}}.js">{{parent.ghRepoName}}.js</a></li>
          <li><a href="https://github.com/meteor/{{parent.ghRepoName}}/blob/{{sha}}/{{parent.ghRepoName}}.css">{{parent.ghRepoName}}.css</a></li>
          <li><a href="https://github.com/meteor/{{parent.ghRepoName}}/commit/{{sha}}">diff of all files</a></li>
        </ul>
      </div>
    </div>
  {{/if}}
</template>

<template name="downloadPreviousStep">
    <div class="am-note">
        <p>
            <em class="am-note-bold">Note:</em>
            If you skipped ahead to this section,
            <a href="https://github.com/Urigo/meteor-angular-socially/archive/{{stepName}}.zip">here is a zip
            </a>
            of the tutorial at this point.
        </p>
    </div>
</template>
