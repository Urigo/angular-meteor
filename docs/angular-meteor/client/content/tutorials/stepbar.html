<template name="stepbar">
  {{#unless ../stepbarHide}}
    <div class="stepbar">
      {{> stepbarButtons }}
    </div>
  {{/unless}}
</template>

<template name="stepbarBottom">
  {{#unless ../stepbarHide}}
    <div class="stepbar stepbar-bottom">
      {{> stepbarButtons }}
    </div>
  {{/unless}}
</template>

<template name="stepbarButtons">
  {{#if prev}}
    <a href="{{prev.path}}" class="prev-button btn btn-default">{{#if prevContent}}{{prevContent}}{{else}}
      Prev{{/if}}</a>
  {{/if}}
  {{#if next}}
    <a href="{{next.path}}" class="next-button btn btn-default">{{#if nextContent}}{{nextContent}}{{else}}
      Next{{/if}}</a>
  {{/if}}
</template>

<template name="stepbarButtonsPrevious">
  <a href="{{prev.path}}">
    <li class="btn btn-primary"><i class="glyphicon glyphicon-step-backward"></i> Previous</li>
  </a>
</template>

<template name="stepbarButtonsNext">
  {{#if next}}
    <a href="{{next.path}}">
      <li class="btn btn-primary">Next <i class="glyphicon glyphicon-step-forward"></i></li>
    </a>
  {{/if}}
</template>

<template name="stepbarLiveDemo">
  {{#if next}}
    <a href="{{liveDemoLink}}">
      <li class="btn btn-primary"><i class="glyphicon glyphicon-play"></i> Live Demo</li>
    </a>
  {{/if}}
</template>

<template name="stepbarCodeDiff">
  {{#if next}}
    {{#if CommitDiff}}
      <a href="{{ghRepoName}}/commit/{{CommitDiff}}">
        <li class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Code Diff</li>
      </a>
    {{else}}
      <a href="{{ghRepoName}}/compare/step_{{previousCommit}}...step_{{currentCommit}}">
        <li class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Code Diff</li>
      </a>
    {{/if}}
  {{/if}}
</template>

<template name="tutorialNavigationButtons">
  <ul class="btn-group nav">
    {{> stepbarButtonsPrevious }}
    {{> stepbarLiveDemo }}
    {{> stepbarCodeDiff }}
    {{> stepbarButtonsNext }}
  </ul>
</template>

<template name="improveDoc">
  <a href="https://github.com/Urigo/angular-meteor/edit/master/docs/angular-meteor/client/content/tutorials/{{tutorialName}}/{{contentTemplate}}"
     class="btn btn-default btn-lg improve-button">
    <i class="glyphicon glyphicon-edit">&nbsp;</i>Improve this doc
  </a>
</template>

<template name="tutorialStepHeader">
  <div class="row buttons">
    <div class="col-md-12">
      {{> improveDoc }}
      {{> tutorialNavigationButtons}}
    </div>
  </div>
  <div class="row">
    <h1 class="col-md-8 col-xs-12 title">Step {{id}} - {{title}}</h1>
    <div class="col-md-4 col-xs-12 video">
      {{#if video}}
        <iframe src="{{video}}" frameborder="0" allowfullscreen></iframe>
      {{/if}}
    </div>
  </div>
</template>

<template name="downloadPreviousStep">
  <div class="am-note">
    <p>
      <em class="am-note-bold">Note:</em>
      If you skipped ahead to this section,
      <a href="{{ghRepoName}}/archive/{{stepName}}.zip">here is a zip
      </a>
      of the tutorial at this point.
    </p>
  </div>
</template>
